<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>phone dovoloper</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overLay">
                
            </div>
            <img src="/mobile.png" class="mobile">
            <div id="circle">
             <div class="feature one">
                <img src="/camera.png">
                <div>
                    <h1>Camera</h1>
                    <p>12mp, wide Angel Lens</p>
                </div>
             </div>
             <div class="feature two">
                <img src="/processor.png">
                <div>
                    <h1>processor</h1>
                    <p>snapdragon octa-core 11nm</p>
                </div>
             </div>
             <div class="feature three">
                <img src="/display.png">
                <div>
                    <h1>display</h1>
                    <p>6.5" Mini-drop FullSCreen</p>
                </div>
             </div>
             <div class="feature four">
                <img src="/battery.png">
                <div>
                    <h1>Bettery life</h1>
                    <p>50000mah,720Hrs Standby</p>
                </div>
             </div>
            </div>
        </div>
        <div class="Controls">
            <img src="/arrow.png" id="upBtn">
            <h3>Fetures</h3>
            <img src="/arrow.png" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }



    </script>


</body>
</html>
